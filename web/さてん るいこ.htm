      <td width="335"><div data-tag="paragraph" data-uuid="gnuek38sdi" data-idx="0-2">
        <p><br>
          白井黑子</p>
        <p><span data-text="true">常盘台中学的大小姐，家是涉及超商、进口超市领域的白泉控股</span> [2]<span data-text="true">。</span><span data-text="true"><a href="https://baike.baidu.com/item/%E5%BE%A1%E5%9D%82%E7%BE%8E%E7%90%B4/6492332?fromModule=lemma_inlink" target="_blank">御坂美琴</a></span><span data-text="true">的室友和学妹，也</span><span data-text="true"><a href="https://baike.baidu.com/item/%E5%B8%B8%E7%9B%98%E5%8F%B0%E4%B8%AD%E5%AD%A6/4220919?fromModule=lemma_inlink" target="_blank">常盘台中学</a></span><span data-text="true">唯一的空间移动能力者。</span></p>
      </div>
      <div data-tag="paragraph" data-uuid="gnuepoc5mt" data-idx="0-3"><span data-text="true">身为风纪委员，本来隶属于</span><span data-text="true"><a href="https://baike.baidu.com/item/%E5%B8%B8%E7%9B%98%E5%8F%B0%E4%B8%AD%E5%AD%A6/4220919?fromModule=lemma_inlink" target="_blank">常盘台中学</a></span><span data-text="true">内的风纪委员活动第003支部</span> [1]<span data-text="true">，但是由于与</span><span data-text="true"><a href="https://baike.baidu.com/item/%E5%88%9D%E6%98%A5%E9%A5%B0%E5%88%A9/4741370?fromModule=lemma_inlink" target="_blank">初春饰利</a></span><span data-text="true">组合行动的情况比较多，所以频繁出入第177活动支部</span> [3]<span data-text="true">。以&ldquo;风纪委员&rdquo;的身份努力进行各种维持校园治安的活动，在她的眼中&ldquo;生命的价值没有高低之分&rdquo;</span> [4]<span data-text="true">。由于风纪委员的管理范围只有在自己的学校之内，所以黑子经常做的校外治安维持活动其实是越权行为，所以经常要写悔过书，简直是过着把写善后报告当兴趣的生活</span> [5]<span data-text="true">。</span></div></td>
