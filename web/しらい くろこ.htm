      <td width="719" height="1120"><div data-tag="paragraph" data-uuid="gnu1uajkm0" data-idx="0-2"><img src="../images/5404d5414a213fe476e3aed33383f057.jpg" width="718" height="824" alt=""/></div></td>
      <td width="365"><div data-tag="paragraph" data-uuid="gnu1uajkm0" data-idx="0-2">
        <p><br>
          佐天泪子</p>
        <p><span data-text="true"><a href="https://baike.baidu.com/item/%E6%A0%85%E5%B7%9D%E4%B8%AD%E5%AD%A6/0?fromModule=lemma_inlink" target="_blank">栅川中学</a></span><span data-text="true">一年级，留有披肩的黑色长发，头戴五瓣白梅形状花饰</span> [1]<span data-text="true">的少女。天真烂漫的性格给人以乐天派的感觉，一眼看上去非常随便，但正好相反她也会表现出洞察周围气氛这种对他人的细致关怀</span> [2-3]<span data-text="true">，非常细心体贴。</span></p>
      </div>
        <div data-tag="paragraph" data-uuid="gnu2fnghkg" data-idx="0-3"><span data-text="true">能力为Level 0的&ldquo;空力使（空力使い）&rdquo;</span> [2]<span data-text="true">，在使用&ldquo;</span><span data-text="true"><a href="https://baike.baidu.com/item/%E5%B9%BB%E6%83%B3%E5%BE%A1%E6%89%8B/0?fromModule=lemma_inlink" target="_blank">幻想御手</a></span><span data-text="true">&rdquo;后能力得以表现出来。</span></div>
      <div data-tag="paragraph" data-uuid="gnu2p9obc7" data-idx="0-4"><span data-text="true">家庭成员包括父母还有一个弟弟，一直将母亲赠予的护身符挂在包上</span> [4]<span data-text="true">。因为背负着家人的期待进入学园都市，因此对于自己的能力迟迟没有进展抱持着些许自卑感</span><span data-text="true">。住在第七学区的学生宿舍</span> [5]<span data-text="true">。</span></div></td>
    </tr>
  </tbody>
